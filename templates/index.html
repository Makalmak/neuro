<!DOCTYPE html>
<html>
<head>
  <title>Микросервис для продолжения строки</title>
</head>
<body>
  <h1>Микросервис для продолжения строки</h1>
  <form action="/complete" method="POST">
    <label for="textInput">Введите текст:</label><br>
    <input type="text" id="textInput" name="text"><br><br>
    <input type="submit" value="Отправить">
  </form>
  <h2>{{ result }}</h2>
</body>
</html>
